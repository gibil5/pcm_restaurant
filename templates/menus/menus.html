{% extends 'menus/base.html' %}

{% block content %}

<div class="row">
	<div class="col-sm-4">
		<h2>Menus</h2>
	</div>
	<div class="col-sm-4">

		<a href="{% url 'add_menu' %}">Crear Menú</a>

	</div>
	<div class="col-sm-4">
	</div>
</div>


<br>
{% if latest_menu_list %}

<div class="container">


<ul class="list-group">
	{% for menu in latest_menu_list %}


	<li class="list-group-item">

		<div class="row">
			<div class="col-sm-4">
			<a href='{% url "menu" menu.id %}'>
				<h5>{{menu.name}}</h5>
			</a>
			</div>

			<div class="col-sm-4">
				<a href="{% url 'update_menu' menu.id %}">Modificar</a>
			</div>

			<div class="col-sm-4">
				<a href="{% url 'delete_menu' menu.id %}">Eliminar</a>
			</div>
		</div>
		
	</li>

	{% endfor %}
	</ul>



{% else %}
	<p>
        Todavía no ha creado ningún menú.
	</p>
{% endif %}

</div>

{% endblock %}
