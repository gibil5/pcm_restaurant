{% extends 'menus/base.html' %}


{% block content %}



<h1>Menus</h1>

{% if latest_menu_list %}

	<ul>
		{% for menu in latest_menu_list %}

			<li>

				<a href='{% url "menu" menu.id %}'>
					{{menu.title}}
				</a>

			</li>

			<br>
		{% endfor %}
	</ul>



{% else %}
	<p>
		You haven't uploaded any menu yet.
	</p>
{% endif %}


<br>
<a href="{% url 'add' %}">Agregar Menu</a>
<br>
<br>

{% endblock %}
