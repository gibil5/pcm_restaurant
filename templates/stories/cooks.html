{% extends 'menus/base.html' %}

{% block content %}


<h3>
	{{title}}
</h3>
<br>


<!-- Conditional -->
{% if objs %}

<div class="container">

	<ul class="list-group">

		<li class="list-group-item">
			<div class="row">
				<div class="col-sm-3">

				</div>

				<div class="col-sm-3">
					<b>
						Pedidos abiertos
					</b>
				</div>

				<div class="col-sm-6">
					<b>
						Total
					</b>
				</div>

			</div>				
		</li>


	{% for obj in objs %}

		<li class="list-group-item">
			<div class="row">
				<div class="col-sm-3">
					<a href="{% url 'cook' obj.id %}">
						{{obj}}
					</a>
				</div>

				<div class="col-sm-3">
					{{obj.get_nr_open_orders}}
				</div>

				<div class="col-sm-6">
					{{obj.get_total_open_orders}}
				</div>
			</div>				
		</li>

	{% endfor %}

	</ul>
</div>



<!-- Error -->
{% else %}
	<p>
		{{err_msg}}		
	</p>
{% endif %}

</div>

{% endblock %}
