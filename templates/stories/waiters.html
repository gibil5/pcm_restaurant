{% extends 'menus/base.html' %}

{% block content %}


<h3>
	{{title}}
</h3>
<br>


<!-- Conditional -->
{% if objs %}

<div class="container">

	<ul class="list-group">

	{% for obj in objs %}

		<li class="list-group-item">

			<a href="{% url 'waiter' obj.id %}">

				{{obj}}

			</a>
		</li>

	{% endfor %}

	</ul>
</div>



<!-- Error -->
{% else %}
	<p>
		{{err_msg}}		
	</p>
{% endif %}

</div>

{% endblock %}
