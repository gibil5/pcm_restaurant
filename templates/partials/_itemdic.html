


{% if items_dic %}


{% for key in items_dic %}

	<h4>{{key}}</h4>

		{% for kkey in items_dic|get_item:key %}
		<ul>
			<li>
				<a href='{% url "item" kkey.id %}'>

					<h6>{{kkey.name}}</h6>

				</a>
			</li>

		</ul>
		{% endfor %}

		<a href="{% url 'add_item' menu.id key.id %}">Modificar</a>
		
		<p>
		<br>

{% endfor %}

{% else %}
	<p>
		You haven't uploaded any Item yet.
	</p>
{% endif %}
