
{% if items_dic %}

{% for key in items_dic %}

	<h3>{{key}}</h3>

		{% for kkey in items_dic|get_item:key %}
		<ul>
			<li>
				<a href='{% url "item" kkey.id %}'>
					<h5>{{kkey.title}}</h5>
				</a>
			</li>


		<a href="{% url 'add_item' menu.id kkey.id %}">Agregar plato</a>
		</ul>
		{% endfor %}

{% endfor %}

{% else %}
	<p>
		You haven't uploaded any Item yet.
	</p>
{% endif %}
