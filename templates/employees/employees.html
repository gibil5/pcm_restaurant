{% extends 'menus/base.html' %}

{% block content %}


<!-- Title and Create -->
<div class="row">

	<div class="col-sm-4">
		<h2>Employee</h2>
	</div>
	
	<div class="col-sm-4">
		<a href="{% url 'add_employee' %}">Crear Empleado</a>
	</div>

	<div class="col-sm-4">
	</div>
</div>
<br>


<!-- Conditional -->
{% if employees %}

<div class="container">

<ul class="list-group">


<!-- Loop -->
{% for employee in employees %}

	<li class="list-group-item">

		
		<!-- Row -->
		<div class="row">
			<div class="col-sm-4">
				<a href='{% url "employee" employee.id %}'>
					<h5>{{employee.name}}</h5>
				</a>
			</div>

			<div class="col-sm-4">
				<a href="{% url 'update_employee' employee.id %}">
					Modificar
				</a>
			</div>

			<div class="col-sm-4">
				<a href="{% url 'delete_employee' employee.id %}">
					Eliminar
				</a>
			</div>
		</div>
	</li>

{% endfor %}
</ul>


<!-- Error -->
{% else %}
	<p>
		{{err_msg}}		
	</p>

{% endif %}

</div>

{% endblock %}
