{% extends 'menus/base.html' %}

{% block content %}


<!-- Go Home -->
{% include 'partials/_gotests.html' %}


<!-- Title -->
<div class="row">
	<div class="col-sm-4">
		<h2>{{title}}</h2>
	</div>
	
	<div class="col-sm-8">
	</div>
</div>
<br>


<div class="container">

<ul class="list-group">

<!-- Loop -->
{% for obj in objs %}

	<li class="list-group-item">

		
		<!-- Row -->
		<div class="row">

			<div class="col-sm-4">
				<a href="{% url 'order' obj.id %}">
					{{obj}}
				</a>
			</div>


			<div class="col-sm-4">

					{{obj.waiter}}

			</div>

			<div class="col-sm-4">

					{{obj.cook}}

			</div>

		</div>
	</li>
{% endfor %}

</ul>
</div>


{% endblock %}
